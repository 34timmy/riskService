<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Профиль</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input disabled type="text" formControlName="email" id="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          </div>
          <div class="form-group">
            <label for="firstName">Имя</label>
            <input  type="text" formControlName="firstName" id="firstName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
          </div>
          <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" formControlName="lastName" id="lastName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" formControlName="password" id="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          </div>
          <div class="form-group">
            <button (click)="onSave()" class="btn btn-primary">Сохранить</button>

          </div>
        </form>
      </div>
    </div>
  </div>
  <p-toast position="top-right">
    <ng-template let-message pTemplate="message">
      <div style="text-align:center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
    </ng-template>
  </p-toast>
</div>

  <p-dialog [(visible)]=showToggle [minWidth]="600" [contentStyle]="{'overflow':'visible'}">
    <h3 >Введите название списка</h3>
    <p-autoComplete [size]="50"  [(ngModel)]="text" [suggestions]="autoCompleteResults"
                    (completeMethod)="search($event)"></p-autoComplete>
      <p-footer>
        <p-button type="button" style="margin: 5px 5px 5px 5px" (click)="onSaveCompanyListName(text)"
                  label="Сохранить"></p-button>
      </p-footer>
  </p-dialog>
  <app-company-list></app-company-list>

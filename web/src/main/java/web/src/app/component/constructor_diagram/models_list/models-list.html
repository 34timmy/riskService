<h3>Список моделей</h3>
  <p-table #dt [columns]="cols" [value]="models" [paginator]="true" [rows]="10"
           selectionMode="single" [(selection)]="selectedModel" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="caption">
      <div style="text-align: left">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Поиск по названию, ID" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
<footer>
  <button type="button" pButton icon="fa fa-calculator" style="float:right;margin: 5px 5px 5px 5px"
          (click)="newModel()" label="Создать модель">
  </button>
</footer>

<tree-diagram></tree-diagram>

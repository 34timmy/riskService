<h3>Список расчётов</h3>
<p-tabView>
  <p-tabPanel *ngFor="let item of resultList | groupBy:'modelId'; let i = index" [selected]="i == 0">
    <ng-template pTemplate="header">Модель {{item.key}}</ng-template>
    <div>
      <p-table [value]="item.value" [paginator]="true" [rows]="10"
               selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="header">
          <tr >
            <th>Список компаний</th>
            <th>Год</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr [pSelectableRow]="result">
            <td>{{result.companyListName}}</td>
            <td>{{result.year}}</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </p-tabPanel>
</p-tabView>
<app-treeview></app-treeview>

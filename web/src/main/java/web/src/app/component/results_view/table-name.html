<h3>Список расчётов</h3>
<div *ngIf="resultList">
  <!--<p-tabView>-->
    <!--<p-tabPanel *ngFor="let model of resultList | groupBy:'modelId'; let i = index" [selected]="i == 0">-->
    <ng-template pTemplate="header"></ng-template>
    <div>
      <p-table #dt [columns]="cols" [value]="resultList" [paginator]="true" [rows]="10"
               selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon  [field]="col.field"></p-sortIcon >

            </th>
          </tr>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <input *ngSwitchCase="'model'" pInputText type="text"
                     (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'companiesList1'" pInputText type="text"
                     (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <input *ngSwitchCase="'companiesList2'" pInputText type="text"
                     (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <p-dropdown *ngSwitchCase="'year'" [options]="years" [style]="{'width':'100%'}"
                          (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
              <p-calendar
                [(ngModel)]="dateFilters"
                appendTo="body"
                *ngSwitchCase="'date'"
                selectionMode="range"
                [readonlyInput]="false"
                dateFormat="dd.mm.yy"
                (onSelect)="dt.filter($event, col.field, 'dateRangeFilter')">
              </p-calendar>
              <input *ngSwitchCase="'user'" pInputText type="text"
                     (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              <!--<p-multiSelect *ngSwitchCase="'color'" [options]="colors" defaultLabel="All Colors" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>-->
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr [pSelectableRow]="result">
            <td>{{result.modelId}}
              <button pButton icon="fa fa-align-left" style="float:right;margin: 5px 5px 5px 5px"
                      class="ui-button-primary"
                      label="Иерархия" (click)="showTreeView(result)">
              </button>
              <button pButton icon="fa fa-table" style="float:right;margin: 5px 5px 5px 5px" class="ui-button-primary "
                      label="Таблица" (click)="showTableView(result)">
              </button>
            </td>
            <td>
              {{result.companyListName}}
            </td>
            <td>
              {{result.allCompaniesListName}}
            </td>

            <td>{{result.year}}</td>
            <td>
              {{result.date}}
            </td>

            <td>{{result.user}}</td>
            <!--<td>{{result.date |  date:'MM/dd/yyyy'}}</td>-->
          </tr>
        </ng-template>

      </p-table>
    </div>
    <!--</p-tabPanel>-->
  <!--</p-tabView>-->
</div>
<app-resulttable></app-resulttable>
<app-treeview></app-treeview>

<h3>Список расчётов</h3>
<div *ngIf="resultList">
<p-tabView>
  <p-tabPanel *ngFor="let model of resultList | groupBy:'modelId'; let i = index" [selected]="i == 0">
    <ng-template pTemplate="header">Модель {{model.key}}</ng-template>
    <div>
      <p-table [value]="model.value" [paginator]="true" [rows]="10"
               selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="header">
          <tr>
            <th>Список компаний</th>
            <th>Расчёт по году</th>
            <!--<th>Дата расчёта</th>-->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr [pSelectableRow]="result">
            <td>{{result.companyListName}}</td>
            <td>{{result.year}}</td>
            <!--<td>{{result.date |  date:'MM/dd/yyyy'}}</td>-->
          </tr>
        </ng-template>

      </p-table>
    </div>
  </p-tabPanel>
</p-tabView>
</div>
<app-resulttable></app-resulttable>
